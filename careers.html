        <h1>Careers at Gazims</h1>
        <p>Join our team and help make a difference!</p>
        <h2>Application Form</h2>
        <input type="text" id="name" name="name" placeholder="Name" required class="boxes"><br><br>

        <input type="phone" id="phone" name="phone" placeholder="Phone Number" required class="boxes"><br><br>

        <h2>Questionnaire</h2>

        <label for="question1" id="questions">What skills are most valuable in your role today?</label><br>
        <input type="text" id="question1" name="question" required class="boxes"><br><br>

        <label for="question2" id="questions">How do you keep improving or learning new things?</label><br>
        <input type="text" id="question2" name="question2" required class="boxes"><br><br>

        <label for="question3" id="questions">What future roles or niches do you think will grow fastest?</label><br>
        <input type="text" id="question3" name="question3" required class="boxes"><br><br>

        <label for="question4" id="questions">What habits make you effective every day?</label><br>
        <input type="text" id="question4" name="question4" required class="boxes"><br><br>

        <label for="resume" class="text">Upload Resume:</label><br><br>
        <input type="file" id="resume" name="resume" required class="resume"><br><br>
        <button type="submit" class="application">Submit Application</button>
    </form>
