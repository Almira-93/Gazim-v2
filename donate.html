<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Money | Gazim</title>
  <link rel="stylesheet" href="donate.css">
</head>
<body>

<div class="container">

  <h1>Donate Money ðŸ’š</h1>
  <p class="subtitle">
    100% secure. Powered by trusted payment providers.
  </p>

  {% if not current_user.is_authenticated %}
    <div class="warning">
      Please <a href="{{ url_for('login') }}">login</a> to donate.
    </div>
  {% else %}

  <form method="POST" action="{{ url_for('create_checkout_session') }}">
    {{ csrf_token() }}

    <label>Choose Cause</label>
    <select name="cause" required>
      <option value="gaza">Gaza</option>
      <option value="sudan">Sudan</option>
      <option value="chad">Chad</option>
    </select>

    <label>Donation Amount (USD)</label>
    <input type="number" name="amount" min="1" required>

    <button type="submit">Donate Securely</button>
  </form>

  {% endif %}

  <footer>
    <p>ðŸ”’ Payments handled securely. We never see your card details.</p>
    <a href="{{ url_for('index') }}">Back to Home</a>
  </footer>

</div>

</body>
</html>
