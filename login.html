<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">

    <!-- LOGIN FORM -->
    <div>
      <form action="" class="form">
        <h1>Login</h1>

        <div>
          <input type="text" placeholder="Username" required id="username">
          <i class="bx bxs-user" id="user"></i>
        </div>
        <br>

        <div>
          <input type="password" placeholder="Password" required id="password">
          <i class="bx bxs-lock-alt" id="lock"></i>
        </div>
        <br>

        <div>
          <a href="forget.html" id="forget">Forgot password?</a>
          <br><br>
        </div>

        <div>
          <input type="checkbox" required id="checkbox">
          I agree to the
          <a href="terms.html" id="terms">Terms & Conditions</a>
          and I have read
          <a href="policy.html" id="policy">Privacy Policy</a>
        </div>

        <br>

        <button type="submit" id="btn1">Login</button>

        <p>Or Login with other social platforms?</p>

        <div id="icons">
          <a href="#"><i class="bx bxl-google" id="google"></i></a>
          <a href="#"><i class="bx bxl-facebook" id="facebook"></i></a>
          <br>
        </div>

        <p>
          Donâ€™t have an account?<br><br>
          <a href="register.html" id="register" onclick="showRegister()">Register</a>
        </p>

      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
