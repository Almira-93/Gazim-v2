<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess -- Play</title>
  <link rel="stylesheet" href="chess.css">
</head>
<body>
  <h1>Chess</h1>
  <hr>

  <div id="chess-container">
    <div id="board">
      <!-- 8x8 Chess Grid -->
      <!-- Rows are generated manually for now -->
      <!-- Row 8 (Black pieces) -->
      <div class="row">
        <div class="square dark" id="black">♜</div>
        <div class="square light" id="black">♞</div>
        <div class="square dark" id="black">♝</div>
        <div class="square light" id="black">♛</div>
        <div class="square dark" id="black">♚</div>
        <div class="square light" id="black">♝</div>
        <div class="square dark" id="black">♞</div>
        <div class="square light" id="black">♜</div>
      </div>

      <!-- Row 7 -->
      <div class="row">
        <div class="square light" id="black">♟</div>
        <div class="square dark" id="black">♟</div>
        <div class="square light" id="black">♟</div>
        <div class="square dark" id="black">♟</div>
        <div class="square light" id="black">♟</div>
        <div class="square dark" id="black">♟</div>
        <div class="square light" id="black">♟</div>
        <div class="square dark" id="black">♟</div>
      </div>

      <!-- Rows 6–3 (empty squares) -->
      <div class="row">
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
      </div>
      <div class="row">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
      </div>
      <div class="row">
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
      </div>
      <div class="row">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="square dark" id="white">♙</div>
        <div class="square light" id="white">♙</div>
        <div class="square dark" id="white">♙</div>
        <div class="square light" id="white">♙</div>
        <div class="square dark" id="white">♙</div>
        <div class="square light" id="white">♙</div>
        <div class="square dark" id="white">♙</div>
        <div class="square light" id="white">♙</div>
      </div>

      <!-- Row 1 (White pieces) -->
      <div class="row">
        <div class="square light" id="white">♖</div>
        <div class="square dark" id="white">♘</div>
        <div class="square light" id="white">♗</div>
        <div class="square dark" id="white">♕</div>
        <div class="square light" id="white">♔</div>
        <div class="square dark" id="white">♗</div>
        <div class="square light" id="white">♘</div>
        <div class="square dark" id="white">♖</div>
      </div>
    </div>

    <div id="play_btn">
      <button onclick="alert('Game functionality coming soon!')">Play Game</button> 
    </div>
  </div>
    
</body>
</html>
